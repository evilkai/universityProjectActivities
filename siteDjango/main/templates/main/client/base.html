<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  {% load static %}
  
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">НекийБанк</span>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">

        <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="{% url 'credit' %}" class="nav-link px-2 link-secondary">Кредит</a></li>
        <li><a href="{% url 'offers' %}" class="nav-link px-2 link-secondary">Акции</a></li>

      </ul>
      <div class="col-md-3 text-end">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-end mb-md-0">
          {% if request.user.is_authenticated %}
          <li><a href="{% url 'profile' %}" class="nav-link px-2 link-secondary">{{user.first_name}}</a></li>
          {% else %}
          <li><a href="{% url 'login' %}" class="nav-link px-2 link-secondary">Войти</a></li>
          {% endif %}
        </ul>
      </div>
    </header>
  </div>

      
      <div class="container">
        {% block content %}{% endblock %}
      </div>

      <footer class="mt-auto">
        <hr class="featurette-divider">
        <p class="mt-5 mb-3 text-muted text-center">© 2023 ООО "НЕКИЙ БАНК"</p>
      </footer>
      
      <!-- <a class="fixedbut" src="{% static 'images/tg.png' %}" >Бонус!</a> -->

      <style>
      .fixedbut { position: fixed; bottom: 60px; right: 60px; display: block; color: #fff; text-decoration: none; padding: 3px 3px; font-size: 17px; 
  border-radius: 40px;}
      .fixedbut:hover { background: #222; }
      </style>
      
		  <button class="fixedbut"  onclick="window.location.href = 'https://web.telegram.org/a/#6124448012';"><img style="width: 60px; height: 60px" src="{% static 'images/tg.png' %}" alt="Кнопка «button»"></button>
      
</body>

</html>
